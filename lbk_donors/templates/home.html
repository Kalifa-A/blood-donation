{% extends 'index.html' %}
{% block content %}
      <div class="container-fluid" style="margin-top: 50px;">
        <div class="col-md-offset-3 col-md-6">
                <h3 class="page-header  text-center"><div id="title">TAMILNADU THOWHEED JAMATH</div></h3>
            <a class="btn btn-success btn-block" href="insert/">Volunteer</a><br>
            <a class="btn btn-success btn-block" href="need/">Needed</a><br>
            <a class="btn btn-success btn-block" href="login/">login</a><br>
          
            {% if messages %}
                        {% for message in messages %}
                            {% if messages.tags == 'error' %}
                                <div class="alert alert-danger">
                                  {{message}}
                                </div>
                            {% else %}
                                <div class="alert alert-{{message.tags}}">
                                   {{message}}
                                </div>
                            {% endif %}
                        {% endfor %}
            {% endif %}
            
        </div>
      </div>
      
{% endblock %}
